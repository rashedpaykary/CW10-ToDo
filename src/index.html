<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalTodo</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- <div class="root"> -->
    <div
      id="bg-modal"
      class="bg-modal w-full h-full bg-[#d3d1d185] fixed z-10 hidden"
    >
      <!-- EyeModal -->
      <div
        id="eye-modal"
        class="modal-body w-1/3 bg-slate-50 p-10 rounded-md relative z-10 m-auto top-10 hidden"
      >
        <button id="close-eyemodal" class="absolute top-5 right-5">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
        <div class="modal-info">
          <ol class="p-[10px] flex flex-col gap-[30px] list-decimal">
            <li>TaskName</li>
            <li>Oritiy</li>
            <li>Status</li>
            <li>Deadline</li>
            <li>Discripton</li>
          </ol>
        </div>
      </div>
      <!-- PlusModal -->
      <div
        id="modal-content"
        class="modal-content w-1/3 bg-slate-50 p-10 rounded-md relative z-10 m-auto top-10 hidden"
      >
        <h1 class="text-[30px] font-bold mb-[10px]">My Todo</h1>
        <button id="close-todo" class="absolute top-5 right-5">
          <i class="fa-regular fa-circle-xmark fa-2xl"></i>
        </button>
        <section
          class="input-box bg-[#e4e1e1] p-[20px] flex flex-col gap-[10px]"
        >
          <label class="block font-bold" for="Task">Task Name :</label>
          <input class="put-style" id="Task" type="text" />
          <label class="block font-bold" for="Priority">Priority :</label>
          <input class="put-style" id="Priority" type="text" />
          <label class="block font-bold" for="Status">Status :</label>
          <input class="put-style" id="Status" type="text" />
          <label class="block font-bold" for="Deadline">Deadline : </label>
          <input class="put-style" id="Deadline" type="date" />
          <label class="block font-bold" for="Discription">Discription :</label>
          <input class="put-style" id="Discription" type="text" />
        </section>

        <button
          id="sub-btn"
          class="bg-[#32a3ef] px-[20px] py-[7px] rounded-[5px] mt-[20px] hover:bg-sky-600 hover:text-white"
        >
          Submit
        </button>
      </div>
    </div>
    <!-- </div> -->

    <div class="table w-[70%] m-auto">
      <div
        class="table-header bg-[#6200ea] flex w-full justify-between items-center p-8"
      >
        <div class="left-head flex items-center gap-3">
          <span
            ><i class="fa-solid fa-bars fa-2xl" style="color: #ffffff"></i
          ></span>
          <h2 class="text-white text-3xl">My ToDo Task</h2>
        </div>

        <div class="right-head flex items-center gap-3">
          <div class="input-box relative">
            <input
              class="bg-[#7926ed] px-[30px] py-[4px] focus:outline-[none] text-white"
              type="text"
              name=""
              id=""
              placeholder="Search"
            />
            <span class="absolute left-[5px] top-[5px]"
              ><i
                class="fa-solid fa-magnifying-glass"
                style="color: #fafafa"
              ></i
            ></span>
          </div>
          <span
            ><i class="fa-solid fa-filter fa-xl" style="color: #ffffff"></i
          ></span>
          <span id="plus" class="hover:cursor-pointer"
            ><i class="fa-solid fa-square-plus fa-xl" style="color: #ffffff"></i
          ></span>
        </div>
      </div>

      <div class="table-section h-[700px] overflow-auto">
        <table class="w-full table-fixed border-separate">
          <thead class="bg-[#d5d0d0]">
            <tr>
              <th class="dh-style text-start sticky top-0 bg-[#aeabab]">
                Task Name
              </th>
              <th class="dh-style sticky top-0 bg-[#aeabab]">Priority</th>
              <th class="dh-style sticky top-0 bg-[#aeabab]">Status</th>
              <th class="dh-style sticky top-0 bg-[#aeabab]">Deadline</th>
              <th class="dh-style sticky top-0 bg-[#aeabab]">Action</th>
            </tr>
          </thead>

          <tbody id="tbody">
            <tr>
              <td class="dh-style text-start"><span>Alpha</span></td>
              <td class="dh-style">
                <span
                  class="bg-[#ed9f2b] px-[10px] py-[5px] rounded-[30px] text-[16px] font-bold"
                  >Low</span
                >
              </td>
              <td class="dh-style">
                <span
                  class="bg-[#ed2b2b] px-[10px] py-[5px] rounded-[30px] text-[16px] font-bold text-white"
                  >Todo</span
                >
              </td>
              <td class="dh-style">
                <span
                  class="border-[1px] border-[solid] border-[#516eff] p-[5px] rounded-[20px]"
                  >1402/12/11</span
                >
              </td>
              <td class="dh-style flex gap-5 justify-center items-center">
                <button class="bg-[#f52727] px-[10px] py-px rounded-[7px]">
                  <i class="fa-solid fa-trash" style="color: #ffffff"></i>
                </button>
                <button class="bg-[#1c82ff] px-[10px] py-px rounded-[7px]">
                  <i class="fa-solid fa-pen" style="color: #ffffff"></i>
                </button>
                <button class="bg-[#9c9c9c] px-[10px] py-px rounded-[7px]">
                  <i class="fa-solid fa-eye" style="color: #ffffff"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
